// Tomaten-Server configuration file
// note that some settings are commented out with //, and need to be uncommented and set to a value to work

// optional specific IP or Domain for server to use
// serverip N.N.N.N

// optional specific port for server to use, note 28785 is the default port
// serverport 28785

// maximum number of clients allowed to connect to the server
maxclients 8

// maximum number of bots a master can add - admins are unaffected by this limit
// set to 0 to disallow bots
serverbotlimit 8

// controls whether or not the server is intended for "public" use
// when set to 0, veto/locked/private mastermodes (This is intended for open master use)
// when set to 1, can only gain master by "auth", and doesn't allow locked/private mastermodes without a corrisponding authkey pair
// when set to 2, allows master to lock, but disallows private mastermode (intended for public coop-editing)
publicserver 0

// server description presented on the master server browser
serverdesc ""

// password required to connect to the server
// generally unnecessary unless you really don't want anyone connecting to your server
// using the serverauth option allows people with an appropriate local authkey to connect regardless
// serverpass ""

// password that allows you to gain admin by "setmaster password_here"
// local authkeys are more secure than this and should be used instead if possible
// adminpass ""

// domain to use for local authkeys to the server so people can authenticate by "auth domain_here"
// must be a non-empty string that should be unique to your server to prevent clashes with other servers
// serverauth ""

// controls whether or not the server reports to the masterserver
updatemaster 1

// optional server console message sent to players on connect
// servermotd "..."

// controls whether admin privilege is required to record a demo
// when 1 requires admin (default)
// when 0 only requires master
// restrictdemos 1

// maximum number of demos the server will store
// maxdemos 5

// maximum size a demo is allowed to grow to in megabytes (MB)
// maxdemosize 16

// controls whether admin privilege is required to pause a game
// when 1 requires admin (default)
// when 0 only requires master
// restrictpausegame 1

// whether or not to allow players to load maps not in the server rotation
// when 1 requires master
// when 2 requires admin
// when 0 allows any votes (default)
// lockmaprotation 0

// array defining free-for-all map rotation
ffamaps = [
frag-lab
]

// array defining capture map rotation
capturemaps = [
luna collide
]

// array defining capture-the-flag map rotation
ctfmaps = [
breakout luna collide
]

// array defining singleplayer map rotation
spmaprot = [
// mpsp6a mpsp6b mpsp6c mpsp9a mpsp9b mpsp9c mpsp10 lost level9 skrsp1 crnsp1
]

// initiates rotation and associates the aboved defined arrays with the type of gamemodes
maprotationreset
maprotation "*" $ffamaps
maprotation "?capture ?hold" $capturemaps
maprotation "?ctf ?protect ?collect" $ctfmaps
// maprotation "SP" $spmaprot
maprotation "DMSP" $ffamaps

// initiates and defines max teamkills allowed before the server removes the player for a temporary ban
// usage - teamkillkick "?mode" MAX_KILLS_ALLOWED BAN_TIME_IN_MINTUES
// "*" is a exception that will include all modes unless re-defined further down this configuration
teamkillkickreset
teamkillkick "*" 7 30
teamkillkick "?capture" 10 30

